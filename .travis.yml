language: swift
osx_image: xcode10
script: make ci
branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_script:
  - make lint
before_deploy:
  - carthage build --no-skip-current
  - carthage archive SodaTaster
notifications:
  irc: "chat.freenode.net#thepotionlab-notifications"
deploy:
  provider: releases
  api_key:
    secure: 
  file: SodaTaster.framework.zip
  skip_cleanup: true
  on:
    repo: repla-app/SodaTaster
    tags: true
